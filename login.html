<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, cyan, yellow);
            text-align: center;
            color: white;
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 80px;
            border-radius: 15px;
            color: white;
        }
        /* caixa de input */
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        /* bot√£o enviar */
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }


        
    </style>

</head>

<body>
    
    <div class="box">
        <h1>Login</h1>
        <input type="text" placeholder="e-mail">
        <br><br>
        <input type="text" placeholder="senha">
        <br><br>
        <button>Enviar</button>
    </div>
    
</body>

</html>
